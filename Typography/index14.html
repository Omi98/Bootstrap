<!-- Text Wrap -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <style>
      .wrap_box {
        width: 6rem;
      }
    </style>
  </head>
  <body>
    <h1 class="mt-5 mx-3">Typography</h1>

    <p class="mt-3 mx-3">Wrap text with <code>.text-wrap</code> class.</p>

    <div class="m-3 p-3 bg-info text-wrap wrap_box">This text should wrap.</div>

    <p class="mt-3 mx-3">
      Prevent text from wrapping using <code>.text-nowrap</code> class.
    </p>

    <div class="m-3 p-3 bg-info text-nowrap wrap_box">
      This text should overflow the background.
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
