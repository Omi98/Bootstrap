<!-- active/disabled buttons -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <style></style>
  </head>
  <body>
    <h2 class="mt-5 mx-5">Active/Disabled Buttons</h2>

    <div class="mt-5 pt-3 mx-5">
      <h4 class="fw-bold">Active Buttons</h4>
      <p>The class <code>.active</code> makes a button appear pressed.</p>
      <button class="btn btn-success active">Active Button</button>
    </div>

    <div class="mt-3 pt-3 mx-5">
      <h4 class="fw-bold">Disabled Buttons</h4>
      <p>
        <code>disabled</code> <mark>attribute</mark> makes a button unclickable.
      </p>
      <div class="alert alert-info">
        <code>&lt;a&gt;</code> elements do not support the
        <mark>disabled attribute</mark>. Therefore, use the
        <code>.disabled</code> calss with <code>&lt;a&gt;</code> elements.
      </div>
      <button class="btn btn-success" disabled>Disabled Button</button>
      <a href="#" class="btn btn-primary disabled">Disabled Link</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
