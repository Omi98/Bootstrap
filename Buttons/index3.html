<!-- block level buttons -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <style></style>
  </head>
  <body>
    <h2 class="mt-5 mx-5">Block Level Buttons</h2>

    <div class="mt-3 mx-5">
      <p>A block level button spans the entire width of the parent element.</p>

      <ul class="mt-3">
        <li>Use <code>.d-grid</code> "helper" class on the parent element.</li>
        <li>Use <code>.btn-block</code> class on the button tag.</li>
      </ul>

      <div class="mt-3 d-grid">
        <button class="btn btn-primary btn-block">Full-Width Button</button>
      </div>

      <p class="mt-3">
        If you have many block-level buttons, you can control the space between
        them using <code>.gap-*</code> class.
      </p>

      <div class="mt-3 d-grid gap-3">
        <button class="btn btn-outline-primary btn-block">
          Full-Width Button 1
        </button>

        <button class="btn btn-outline-primary btn-block">
          Full-Width Button 2
        </button>

        <button class="btn btn-outline-primary btn-block">
          Full-Width Button 3
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
