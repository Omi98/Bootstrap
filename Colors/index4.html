<!-- Contrasting Text & Background Colors -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <style></style>
  </head>
  <body>
    <h2 class="mt-5 mx-5">Contrasting Text & Background Colors</h2>

    <div class="m-3 p-3">
      <p class="bg-primary text-light">This text is important.</p>
      <p class="bg-success text-light">This text indicates success.</p>
      <p class="bg-info">This text represents some information.</p>
      <p class="bg-warning">This text represents a warning.</p>
      <p class="bg-danger text-light">This text represents danger.</p>
      <p class="bg-secondary text-light">Secondary background color.</p>
      <p class="bg-dark text-light">Dark grey background color.</p>
      <p class="bg-light">Light grey bacground color.</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
