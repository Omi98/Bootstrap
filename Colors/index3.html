<!-- Background Colors -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <style></style>
  </head>
  <body>
    <h1 class="mt-5 mx-3">
      Contextual Backgrounds
      <span class="small text-muted">(Meaning Through Colors)</span>
    </h1>

    <div class="m-3 p-3">
      <div class="bg-primary text-light px-3 py-1">
        <span class="fst-italic fw-bold">.bg-primary</span> class
      </div>

      <div class="bg-success text-light px-3 py-1">
        <span class="fst-italic fw-bold">.bg-success</span> class.
      </div>

      <div class="bg-info px-3 py-1">
        <span class="fst-italic fw-bold">.bg-info</span> class.
      </div>

      <div class="bg-warning px-3 py-1">
        <span class="fst-italic fw-bold">.bg-warning</span> class.
      </div>

      <div class="bg-danger text-light px-3 py-1">
        <span class="fst-italic fw-bold">.bg-danger</span> class.
      </div>

      <div class="bg-secondary text-light px-3 py-1">
        <span class="fst-italic fw-bold">.bg-secondary</span> class.
      </div>

      <div class="bg-dark text-light px-3 py-1">
        <span class="fst-italic fw-bold">.bg-dark</span> class.
      </div>

      <div class="bg-light px-3 py-1">
        <span class="fst-italic fw-bold">.bg-light</span> class.
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
