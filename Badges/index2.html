<!-- pill badges -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badges</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <style></style>
  </head>
  <body>
    <h2 class="mt-5 mx-5">Pill Badges</h2>

    <div class="mt-1 pt-1 m-5 bg-light">
      <p>
        Use <code>.rounded-pill</code> class with <code>.badge</code> to make
        the badges round.
      </p>

      <div class="mt-3">
        <span class="badge rounded-pill bg-primary">One</span>
        <span class="badge rounded-pill bg-secondary">Two</span>
        <span class="badge rounded-pill bg-success">Three</span>
        <span class="badge rounded-pill bg-danger">Four</span>
        <span class="badge rounded-pill bg-warning">Five</span>
        <span class="badge rounded-pill bg-info">Six</span>
        <span class="badge rounded-pill bg-light text-dark">Six</span>
        <span class="badge rounded-pill bg-dark">Six</span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
