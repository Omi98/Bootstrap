<!-- side by side button groups -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Groups</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <style></style>
  </head>
  <body>
    <h2 class="mt-5 mx-5">Side by Side Button Groups</h2>

    <div class="mt-3 pt-3 m-5 bg-light">
      <p>
        Button Groups are <mark>inline</mark> by default. When you have multiple
        button groups, they appear side by side.
      </p>

      <div class="mt-3">
        <div class="btn-group">
          <button class="btn btn-primary">Apple</button>
          <button class="btn btn-primary">Samsung</button>
          <button class="btn btn-primary">Lenovo</button>
        </div>

        <div class="btn-group">
          <button class="btn btn-warning">BMW</button>
          <button class="btn btn-warning">Nissan</button>
          <button class="btn btn-warning">Toyota</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
