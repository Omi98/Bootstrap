<!-- contextual classes -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Groups</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <style></style>
  </head>
  <body>
    <h2 class="mt-5 mx-5">Contextual Classes</h2>

    <div class="mt-1 pt-1 m-5 bg-light">
      <p>
        Contextual classes can be used to add colors to the list groups.
        <br />

        Use this class inside the "li" element along with the
        <code>.list-group-item</code> class.
      </p>

      <div class="mt-3">
        <ul class="list-group">
          <li class="list-group-item list-group-item-success">Success item</li>
          <li class="list-group-item list-group-item-secondary">
            Secondary item
          </li>
          <li class="list-group-item list-group-item-info">Info item</li>
          <li class="list-group-item list-group-item-warning">Warning item</li>
          <li class="list-group-item list-group-item-danger">Danger item</li>
          <li class="list-group-item list-group-item-primary">Primary item</li>
          <li class="list-group-item list-group-item-dark">Dark item</li>
          <li class="list-group-item list-group-item-light">Light item</li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
