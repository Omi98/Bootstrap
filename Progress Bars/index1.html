<!-- progress bar height -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bars</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <style></style>
  </head>
  <body>
    <h2 class="mt-5 mx-5">Progress Bar Height</h2>

    <div class="mt-1 pt-1 m-5 bg-light">
      <p>
        To adjust the height of the progress bar, include the CSS property
        <mark>height</mark> in the container element along the
        <code>.progress</code> class.
        <!-- height of a progress bar: 1 rem = 16 px DEFAULT -->
      </p>

      <div class="progress mt-3" style="height: 10px">
        <div class="progress-bar" style="width: 40%"></div>
      </div>

      <div class="progress mt-3" style="height: 20px">
        <div class="progress-bar" style="width: 50%"></div>
      </div>

      <div class="progress mt-3" style="height: 30px">
        <div class="progress-bar" style="width: 60%"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
