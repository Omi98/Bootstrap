<!-- Basic Structure of Bootstrap 5 Grid -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Custom Styling -->
    <style>
      [class^="col"] {
        padding: 1rem 0;
        border: 1px solid #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Code -->
    <div class="container mt-5 mb-5 pt-3 pb-3 bg-dark text-light">
      <h3>Responsive Columns</h3>
      <p>
        On screens equal to or larger than small (sm), these columns will take
        up 3 units. <br />
        On screens smaller than that, these columsn will automatically stack on
        top of each other.
      </p>

      <div class="row">
        <div class="col-sm-3">.col-sm-3</div>
        <div class="col-sm-3">.col-sm-3</div>
        <div class="col-sm-3">.col-sm-3</div>
        <div class="col-sm-3">.col-sm-3</div>
      </div>
    </div>

    <!-- Popper & Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
