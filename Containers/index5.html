<!-- Container Border & Color example -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styling -->
    <style></style>
  </head>
  <body>
    <!-- Code -->
    <div class="container p-5 my-5 bg-light">
      <h1>Light Background</h1>
      <p>This is the default light theme of bootstrap.</p>
    </div>

    <div class="container p-5 my-5 bg-dark text-white">
      <h1>Dark Background</h1>
      <p>
        This is the default dark theme of bootstrap.
        <br />
        The default attribute text-white is used for this text.
      </p>
    </div>

    <div class="container p-5 my-5 bg-primary text-white">
      <h1>Primary Background</h1>
      <p>This is the default primary color theme of bootstrap.</p>
    </div>

    <!-- Popper & Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
